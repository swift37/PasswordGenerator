<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="password-container">
				<input type="text" disabled />
				<i class="fa-regular fa-copy copy-button"></i>
			</div>
			<div class="password-indicator"></div>
			<div class="range-container">
				<input type="range" min="6" max="16" value="8" />
				<span class="selected-length">8</span>
			</div>
			<div class="options-container">
				<div class="option">
					<input type="checkbox" id="lowercase" />
					<label for="lowercase">Lowercase (a-z)</label>
				</div>
				<div class="option">
					<input type="checkbox" id="uppercase" />
					<label for="uppercase">Uppercase (A-Z)</label>
				</div>
				<div class="option">
					<input type="checkbox" id="numbers" />
					<label for="numbers">Numbers (0-9)</label>
				</div>
				<div class="option">
					<input type="checkbox" id="symbols" />
					<label for="symbols">Symbols (+$&!*)</label>
				</div>
			</div>
			<button class="generate-button">Generate password</button>
		</div>

		<script src="main.js" defer></script>
	</body>
</html>
